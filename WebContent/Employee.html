<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Employee Login</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ch-cn">
<link rel="stylesheet" type="text/css" href="Employee.css">
<script>

	function validate() {
		var uname = document.getElementById("SSN");
		var upass = document.getElementById("pwd");
		if(uname.value == ""){
			alert("username can't be null");
			return false;
		}
		
		else if(upass.value ==""){
			alert("password can't be null");
			return false;
		}
		else
			return true;
	}

</script>
</head>
<body>
	<div class="login-box">
	<h4>Employee login page</h4>
	<br>
	<form method="post" action="employeelogin">
		<div class="text-box">
			<input type="text" placeholder="Enter your SSN number" id="SSN" name="userSSN">
		</div>
		<div class="text-box">
			<input type="password" placeholder="Enter your password" id="pwd" name="password">
		</div>

		<div class="submit">
			<button class="button-box" type="submit" value="submit" onclick="return validate();">submit</button>
		</div>
		<div class="reset">
			<button class="button-box" type="reset" value="reset">reset</button>
		</div>
	</form>
</body>
</html>
